<header>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button data-target="#header-menu" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand value-brand">Certification Authority</p>
      </div>
      <div class="collapse navbar-collapse" id="header-menu">
        <a href="{% url 'reset' %}" title="Reset" class="btn btn-default navbar-btn navbar-right">Reset Passwd</a>
        {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{% url 'signout' %}">
                <span data-toggle="tooltip" data-placement="bottom" data-container="body" title="Sign out">
                  <span>{{ user.username }}</span>
                  <span class="glyphicon glyphicon-log-out"></span>
                </span>
              </a>
            </li>
          </ul>
        {% else %}
          <a href="{% url 'signin' %}" title="Sign in" class="btn btn-default navbar-btn navbar-right">Sign in</a>
          <a href="{% url 'signup' %}" title="Sign up" class="btn btn-primary navbar-btn navbar-right" style="margin-right: 5px;">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
